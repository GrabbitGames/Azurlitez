  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="./logo.png"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script>
      const hideFullScreenButton = "1";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/MineShooter_Yandex.loader.js";
      const config = {
        dataUrl: buildUrl + "/MineShooter_Yandex.data.unityweb",
        frameworkUrl: buildUrl + "/MineShooter_Yandex.framework.js.unityweb",
        codeUrl: buildUrl + "/MineShooter_Yandex.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "GoGoMan",
        productName: "Minecraft Shooter",
        productVersion: "0.1",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      canvas.style.background = "url('" + buildUrl + "/MineShooter_Yandex.jpg') center / cover";
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
           window.unityInstance = unityInstance;
          loadData();
          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>

  <script type="text/javascript">
    var player = null;
    var sdk;
    var payments = null;

    YaGames.init({
        adv: {
          onAdvClose: wasShown => {
            console.info('adv closed!');
          }
        }
      })
      .then(ysdk => {
        sdk = ysdk;
        ysdk.getPlayer({
          signed: true
        }).then(_player => {
          player = _player;
        }).catch(err => {});

        sdk.adv.showFullscreenAdv({
          callbacks: {}
        });
        
        ysdk.getPayments({
          signed: true
        }).then(_payments => {
          payments = _payments;
          console.log("Purchasing True");
        }).catch(err => {});
        
      });

    function checkCom() {
      var isCom = 0;
      var output;

      if (payments != null) {
        initPurchasing();
        checkShop();
      }

      if (sdk != null) {
        var output = sdk.environment.i18n.tld;
        if (output == "com") {
          isCom = 1;
        } 
      }

      console.log(output);
      console.log(isCom);

      window.unityInstance.SendMessage('GameManager', 'IsCom', isCom);
    }

    function checkLanguage() {
      var currentLanguage = 1;
      var output;

      if (sdk != null) {
        var output = sdk.environment.i18n.lang;
        if (output == "ru" || output == "be" || output == "kk" || output == "uk" || output == "uz")
          currentLanguage = 1;
        else
          currentLanguage = 0;
      }

      console.log(output);
      console.log(currentLanguage);

      window.unityInstance.SendMessage('GameManager', 'SetLanguage', currentLanguage);
    }

    function checkLanguageYa() {
      var currentLanguage = 1;
      var output;

      if (sdk != null) {
        var output = sdk.environment.i18n.lang;
        if (output == "ru" || output == "be" || output == "kk" || output == "uk" || output == "uz")
          currentLanguage = 1;
        else
          currentLanguage = 0;
      }

      console.log(output);
      console.log(currentLanguage);

      window.unityInstance.SendMessage('GameManager', 'SetLanguage', currentLanguage);
    }

    function loadData() {
      if (player != null) {
        player.getData(["levels", "sounds", "russian", "sensivity", "buys1", "buys2", "buys3", "buys4", "buys5", "buys6"]).then(data => {
          if (data.levels) {
            var sounds;
            var rus;
            var buyed1;
            var buyed2;
            var buyed3;
            var buyed4;
            var buyed5;
            var buyed6;
            if (data.sounds) {
              sounds = 1;
            } else {
              sounds = 0;
            }
            if (data.russian) {
              rus = 1;
            } else {
              rus = 0;
            }

            if (data.buys1) {
              buyed1 = 1;
            }
            else {
              buyed1 = 0;
            }
              if (data.buys2) {
              buyed2 = 1;
            }
            else {
              buyed2 = 0;
            }
            if (data.buys3) {
              buyed3 = 1;
            }
            else {
              buyed3 = 0;
            }
              if (data.buys4) {
              buyed4 = 1;
            }
            else {
              buyed4 = 0;
            }
            if (data.buys5) {
              buyed5 = 1;
            }
            else {
              buyed5 = 0;
            }
              if (data.buys6) {
              buyed6 = 1;
            }
            else {
              buyed6 = 0;
            }


            var dataStr = data.levels + ' ' + sounds + ' ' + rus + ' ' + data.sensivity + ' ' + buyed1 + ' ' + buyed2 + ' ' + buyed3 + ' ' + buyed4 + ' ' + buyed5 + ' ' + buyed6;
            console.log('Get Data ', dataStr);
            window.unityInstance.SendMessage('SDKPlatforms', 'LoadCloud', dataStr);
          }
        }).catch(() => {
          console.log('No Data');
        });
      }
    }
  </script>



  <script>
    function saveData(level, isSound, isRussian, sensitivity, buy1, buy2, buy3, buy4, buy5, buy6) {
      console.log('Saving....');
      if (player != null) {
        player.getData(["levels", "sounds", "russian", "sensivity", "buys1", "buys2", "buys3", "buys4", "buys5", "buys6"]).then(data => {
          if (data.levels) {
            if (data.levels <= level) {
              player.setData({
                levels: level,
                sounds: isSound,
                russian: isRussian,
                sensivity: sensitivity,
                buys1: buy1,
                buys2: buy2,
                buys3: buy3,
                buys4: buy4,
                buys5: buy5,
                buys6: buy6
              }).then(() => {
                console.log('data is set -update');
              });
            }
          } else {
            player.setData({
              levels: level,
              sounds: isSound,
              russian: isRussian,
              sensivity: sensitivity,
              buys1: buy1,
              buys2: buy2,
              buys3: buy3,
              buys4: buy4,
              buys5: buy5,
              buys6: buy6
            }).then(() => {
              console.log('data is set -first');
            });
          }

        }).catch(() => {
          player.setData({
            levels: level,
            sounds: isSound,
            russian: isRussian,
            sensivity: sensitivity,
            buys1: buy1,
            buys2: buy2,
            buys3: buy3,
            buys4: buy4,
            buys5: buy5,
            buys6: buy6
          }).then(() => {
            console.log('data is set -first');
          });
        });
      }
    }
  </script>

    function checkShop()

    function initPurchasing() {
      console.log('Get Purchasing Data....');
      if (payments != null) {
        var gameShop = []
        payments.getCatalog().then(products => {
          gameShop = products;
          console.log('Get Catalog Data....');
          gameShop.forEach(product => {
            window.unityInstance.SendMessage('SDKPlatforms', 'PurchaseDataId', product.id);
            window.unityInstance.SendMessage('SDKPlatforms', 'PurchaseDataPrice', product.priceValue);
            console.log(product.id + ' ' + product.price);
          });
        });
      }
    }

    function buy(id_buy) {
      if (payments != null) {
        payments.purchase({ id: id_buy }).then(purchase => {
          window.unityInstance.SendMessage('SDKPlatforms', 'PurchasesComplete', id_buy);
        });
      }
    }

    function rate() {
      sdk.feedback.canReview()
        .then(({
          value,
          reason
        }) => {
          if (value) {
            sdk.feedback.requestReview()
              .then(({
                feedbackSent
              }) => {
                console.log(feedbackSent);
              })
          } else {
            console.log(reason)
          }
        })
    }
  </script>
