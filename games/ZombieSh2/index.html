  <body class="light">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <script>
        var s = document.getElementById('unity-canvas')
        s.style.width = window.innerWidth - 20 + 'px'
        s.style.height = window.innerHeight - 20 + 'px'
      </script>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src=""></div>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script>
      const hideFullScreenButton = "1";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/ZombieShooter1_Yandex.loader.js";
      const config = {
        dataUrl: buildUrl + "/ZombieShooter1_Yandex.data.unityweb",
        frameworkUrl: buildUrl + "/ZombieShooter1_Yandex.framework.js.unityweb",
        codeUrl: buildUrl + "/ZombieShooter1_Yandex.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "GoGoMan",
        productName: "Zombies Shooter Part 2",
        productVersion: "0.4",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          window.unityInstance = unityInstance;
          loadData();
          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>


  <script type="text/javascript">
    var player = null;
    var sdk;
    var payments = null;

    YaGames.init({
      adv: {
        onAdvClose: wasShown => {
          console.info('adv closed!');
        }
      }
    })
      .then(ysdk => {
        sdk = ysdk;

        ysdk.getPlayer({signed: true}).then(_player => {
          player = _player;
        }).catch(err => {
        });
        
        sdk.adv.showFullscreenAdv({ callbacks: {} });

        ysdk.getPayments({
          signed: true
        }).then(_payments => {
          payments = _payments;
          console.log("Purchasing True");
        }).catch(err => {});
      });

    function loadData() {
      if (player != null) {
        player.getData(["levels", "sounds", "russian", "sensivity", "buyed1", "buyed2", "buyed3", "buyed4"]).then(data => {
          if (data.levels) {
            var sounds;
            var rus;
            var buyed1;
            var buyed2;
            var buyed3;
            var buyed4;

            if (data.sounds) {
              sounds = 1;
            }
            else {
              sounds = 0;
            }
            if (data.russian) {
              rus = 1;
            }
            else {
              rus = 0;
            }

            if (data.buyed1) {
              buyed1 = 1;
            }
            else {
              buyed1 = 0;
            }
            if (data.buyed2) {
              buyed2 = 1;
            }
            else {
              buyed2 = 0;
            }
            if (data.buyed3) {
              buyed3 = 1;
            }
            else {
              buyed3 = 0;
            }
            if (data.buyed4) {
              buyed4 = 1;
            }
            else {
              buyed4 = 0;
            }

            var dataStr = data.levels + ' ' + sounds + ' ' + rus + ' ' + data.sensivity + ' ' + buyed1 + ' ' + buyed2 + ' ' + buyed3 + ' ' + buyed4;
            console.log('Get Data ', dataStr);
            window.unityInstance.SendMessage('GameManager', 'LoadData', dataStr);
          }
        }).catch(() => {
          console.log('No Data');
        });
      }
    }

    function checkCom() {
      var isCom = 0;
      var output;

      if (payments != null) {
        initPurchasing();
        checkShop();
      }

      if (sdk != null) {
        var output = sdk.environment.i18n.tld;
        if (output == "com") {
          isCom = 1;
        }
      }
      console.log(output);
      console.log(isCom);

      window.unityInstance.SendMessage('GameManager', 'IsCom', isCom);
    }
    
  </script>



  <script>
    function saveData(level, isSound, isRussian, sensivity, buy1, buy2, buy3, buy4) {
      console.log('Saving....');
      if (player != null) {
        player.getData(["levels", "sounds", "russian", "sensivity", "buyed1", "buyed2", "buyed3", "buyed4"]).then(data => {
          if (data.levels) {
            if (data.levels <= level) {
              player.setData({
                levels: level,
                sounds: isSound,
                russian: isRussian,
                sensivity: sensivity,
                buyed1: buy1,
                buyed2: buy2,
                buyed3: buy3,
                buyed4: buy4
              }).then(() => {
                console.log('data is set -update');
              });
            }
          }
          else {
            player.setData({
              levels: level,
              sounds: isSound,
              russian: isRussian,
              sensivity: sensivity,
              buyed1: buy1,
              buyed2: buy2,
              buyed3: buy3,
              buyed4: buy4
            }).then(() => {
              console.log('data is set -first');
            });
          }

        }).catch(() => {
          player.setData({
              levels: level,
              sounds: isSound,
              russian: isRussian,
              sensivity: sensivity,
              buyed1: buy1,
              buyed2: buy2,
              buyed3: buy3,
              buyed4: buy4
            }).then(() => {
              console.log('data is set -first');
            });
        });
      }
    }
  </script>


  <script>
    function showFullscrenAd() {

  <script>
    function showRewardedAd(id) {
      sdk.adv.showRewardedVideo({
        callbacks: {
          onOpen: () => {
            window.unityInstance.SendMessage('GameManager', 'AudioEnable', 0);
          },
          onRewarded: () => {
            window.unityInstance.SendMessage('GameManager', 'BuyComplete', id);
          },
          onClose: () => {
            window.unityInstance.SendMessage('GameManager', 'AudioEnable', 1);
          },
          onError: (e) => {
            window.unityInstance.SendMessage('GameManager', 'AudioEnable', 1);
          }
        }
      })
    }
  </script>

  <script>
    function purchaseComplete(id) 
    {
    }
    function checkShop() 
    {
        payments.getPurchases().then(purchases => {
          if (purchases.some(purchase => purchase.productID === 'no_healph')) {
              window.unityInstance.SendMessage('GameManager', 'ShopComplete', 0);
          }
          if (purchases.some(purchase => purchase.productID === 'weapon_1')) {
              window.unityInstance.SendMessage('GameManager', 'ShopComplete', 1);
          }
          if (purchases.some(purchase => purchase.productID === 'weapon_2')) {
              window.unityInstance.SendMessage('GameManager', 'ShopComplete', 2);
          }
          if (purchases.some(purchase => purchase.productID === 'weapon_3')) {
              window.unityInstance.SendMessage('GameManager', 'ShopComplete', 3);
          }
        }).catch(err => {

        })
    }

    function initPurchasing() {
      console.log('Get Purchasing Data....');
      if (payments != null) {
        var gameShop = []
        payments.getCatalog().then(products => {
          gameShop = products;
          console.log('Get Catalog Data....');
          gameShop.forEach(product => {
            window.unityInstance.SendMessage('GameManager', 'PurchaseDataId', product.id);
            window.unityInstance.SendMessage('GameManager', 'PurchaseDataPrice', product.priceValue);
            console.log(product.id + ' ' + product.price);
          });
        });
      }
    }

    function buy(id_buy) {
      if (payments != null) {
        payments.purchase({ id: id_buy }).then(purchase => {
          window.unityInstance.SendMessage('GameManager', 'PurchasesComplete', id_buy);
        });
      }
    }

  </script>
